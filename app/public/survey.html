<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Friend Survey</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
    <form>
        <div class="row">
            <div class="col-12 p-2 text-center bg-dark header">
                <h1 class="text-light"></span>Friend Finder</h1>
            </div>
        </div>
        <div class="container">
            <div class="jumbotron pb-4 pt-4">
                <div class="form-group">
                    <label for="tbName">Please Enter Your Name:</label>
                    <input type="text" class="form-control" id="tbName">
                </div>
                <div class="form-group">
                    <label for="tbPhotoLink">Please Enter A link To Your Photo:</label>
                    <input type="text" class="form-control" id="tbPhotoLink">
                </div>
            </div>
            <div class="row">
                <div class="col-12" id="surveyRow">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-1" id="surveyRow">
                    <button id="btnSubmit" class="btn btn-primary" data-toggle="modal" data-target="#matchModal">Match
                        Me</button>
                </div>
            </div>
            <div class="modal fade" id="matchModal" tabindex="-1" role="dialog" aria-labelledby="matchModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="matchModalLabel">Match Results:</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <h3 id="matchName"></h3>
                            <img id="matchImg" alt="Picture of Match" class="img-fluid">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="footer">
                <p><a href="/api/friends">API Friends Link</a></p>
            </footer>
        </div>
    </form>
    <script type="text/javascript" src="js/survey.js"></script>
</body>

</html>
